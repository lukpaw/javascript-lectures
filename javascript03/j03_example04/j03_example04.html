<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="j03_example03.css">
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<div class="game-container">
    <table id="game-board">
        <tbody>
        <tr>
            <td data-cell-index="0" onclick="makeMove(this)"></td>
            <td data-cell-index="1" onclick="makeMove(this)"></td>
            <td data-cell-index="2" onclick="makeMove(this)"></td>
        </tr>
        <tr>
            <td data-cell-index="3" onclick="makeMove(this)"></td>
            <td data-cell-index="4" onclick="makeMove(this)"></td>
            <td data-cell-index="5" onclick="makeMove(this)"></td>
        </tr>
        <tr>
            <td data-cell-index="6" onclick="makeMove(this)"></td>
            <td data-cell-index="7" onclick="makeMove(this)"></td>
            <td data-cell-index="8" onclick="makeMove(this)"></td>
        </tr>
        </tbody>
    </table>
</div>
<p id="message"></p>
<script src="j03_example03.js"></script>
</body>
</html>
